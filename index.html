<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_description">
          <h3 class="title">Your Result</h3>
          <div class="cercle">
            <p class="wrapp">76 <span>of 100</span></p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card_statistic">
          <h3>Summary</h3>
          <div class="card_number">
            <p class="align one">
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </p>
            <p>80 <span class="disabel">/ 100</span></p>
          </div>
          <div class="card_number">
            <p class="align two">
              <img src="./assets/images/icon-memory.svg" alt="" /> Memory
            </p>
            <p>92 <span class="disabel">/ 100</span></p>
          </div>
          <div class="card_number">
            <p class="align tree">
              <img src="./assets/images/icon-verbal.svg" alt="" /> Verbal
            </p>
            <p>61 <span class="disabel">/ 100</span></p>
          </div>
          <div class="card_number">
            <p class="align four">
              <img src="./assets/images/icon-visual.svg" alt="" /> Visual
            </p>
            <p>72 <span class="disabel">/ 100</span></p>
          </div>
          <div class="card_button">
            <a href="#" class="btn">Continue</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
